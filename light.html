<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Make the image fully responsive */
    
    .carousel-inner img {
      width: 300px;
      height:300px;
    }
  </style>
</head>

<body>

  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
                  <li data-target="#demo" data-slide-to="4"></li>

    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="food1.jpg" alt="slide one" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Slide One</h3>
          <p>Description slide one</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="FOOD3-removebg-preview.png" alt="slide two" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Slide Two</h3>
          <p>Description slide two</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="FOOD5.jpg" alt="slide three" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Slide Three</h3>
          <p>Description slide three</p>
        </div>
      </div>
            <div class="carousel-item">
        <img src="order.png" alt="slide four" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Slide Four</h3>
          <p>Description slide Four</p>
        </div>
      </div>
                  <div class="carousel-item">
        <img src="order.png" alt="slide five" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Slide Five</h3>
          <p>Description slide Five</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

</body>

</html>
